<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormMentoria</title>

    <link rel="stylesheet" href="/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulario abaixo para
                agendar a sua mentoria</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="ment-name">Nome</label>
                            <input type="text" id="ment-name"/>
                        </div>
                        <div class="input-wrapper">
                            <label for="ment-lastName">Sobrenome</label>
                            <input type="text" id="ment-lastName"/>
                        </div>
                    </div>
                </div>
                <div class="fieldset-wrapper">
                    <div class="input-wrapper">
                        <label for="ment-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="ment-email"/>
                    </div>
                    <div class="input-wrapper">
                        <label for="ment-password">Senha <span>(mínimo 6 caracteres)</span></label>
                        <input type="password" id="ment-password" />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Mentor</legend>
        
                    <div class="input-wrapper">
                        <label for="ment-mentorName">Nome do seu mentor (só o primeiro nome)</label>
                        <input type="text" id="ment-mentorName" />
                    </div>
                </div>
            </fieldset>
        
        
            <fieldset>
            <div class="fieldset-wrapper">
                <legend>Seus horários disponíveis</legend>

                <div class="second-legend">
                    <legend>Primeira Mentoria</legend>
                </div>
                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-date1">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-date1" />
                    </div>
            
                    <div class="input-wrapper">
                        <label for="event-begin1">Das</label>
                        <input type="time" id="event-begin1" />
                    </div>
        
                    <div class="input-wrapper">
                        <label for="event-end1">Até</label>
                        <input type="time" id="event-end1" />
                    </div>
                </div>

                <div class="second-legend">
                    <legend>Segunda Mentoria</legend>
                </div>
                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-date2">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-date2" />
                    </div>
            
                    <div class="input-wrapper">
                        <label for="event-begin2">Das</label>
                        <input type="time" id="event-begin2" />
                    </div>
        
                    <div class="input-wrapper">
                        <label for="event-end2">Até</label>
                        <input type="time" id="event-end2" />
                    </div>
                </div>
            </div>
            </fieldset>
        </form>
        <footer>
            <div class="form-buttons">
                <input class="button" type="submit" form="my-form" value="Salvar"/>
              </div>
        </footer>
    </div>
</body>
</html>
